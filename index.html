<!DOCTYPE html>
<html>
<head>
    <title>Volf OS</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="shortcut icon" href="wolficon.png" type="image/x-icon">
</head>

<body>

    <div class="SignIn" id="LoadingScr">
        <div class="VolfText">
            <p><img id="LogoVolf" src="wolficon.png">Volf OS</p>
        </div>
        <p class="bootLog">Booting up from local...</p>
        <div class="Loading" id="LoadingThing"></div>    
    </div>
    <div class="LoginForm" id="LoginForm">
        <div class="LoginContainer">
            <img src="wolficon.png" alt="No picture chosen" id="ProfilePic">
            <p id="PassTitle">oland2345</p>
            <input type="password" id="PassCode">
        </div>
        
    </div>
    <div class="MainDesk" id="MainDesk">
        
        <div id="AskYN">
            <div id="AksYNOBJ">
                <h3 id="Qustion">Shutdown?</h3>
                <p id="Description">you can lose all unsaved progress.</p>
                <div id="NoTBTNrow">
                    <button id="NotY">Yes</button>
                    <button id="NotN">No!</button>
                </div>
            </div>
        </div>
        <div class="Bar">
            <div class="Setting">     
                <img src="wolficon.png" alt="" id="SettingsBTN" class="AppCover">
            </div>
            <div class="Search">     
                <img src="visuals/safeSearchLogo.png" alt="" id="SearchBTN" class="AppCover">
            </div>
            <div class="ShutDown">     
                <img src="visuals/shutdown.png" alt="" id="ShutdownBTN" class="AppCover">
            </div>
        </div>
        <div id="WindowHolder">
            
        </div>
        
    </div>
</body>
<script src="main.js"></script>
</html>
